<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario Avanzado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1 class="question"></h1>
        <textarea id="user-answer" placeholder="Escribe tu respuesta aquí..."></textarea>
        <p class="feedback"></p>
        <div id="controls">
            <button id="submit-answer">Enviar respuesta</button>
            <button id="next-question">Siguiente</button>
        </div>
    </div>

    <div id="calculator-container" style="display: none;">
        <h3>Calculadora</h3>
        <input type="number" id="calc-input1" placeholder="Número 1">
        <input type="number" id="calc-input2" placeholder="Número 2">
        <select id="calc-operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <button id="calc-calculate">Calcular</button>
        <p>Resultado: <span id="calc-result">0</span></p>
        <button id="close-calculator">Cerrar Calculadora</button>
    </div>

    <button id="open-calculator">Abrir Calculadora</button>

    <script type="module" src="script.js"></script>
</body>
</html>
